
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">

    <title>Iguana - Atomic Swap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="assets/css/nprogress.css" rel="stylesheet" id="nprogress-css">
    <link href="assets/css/pages.css" rel="stylesheet" id="pages-css">
    <link href="assets/css/sweetalert2.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

    <script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/nprogress.js"></script>
	<!-- IE support -->
	<script src="assets/js/es6-promise.min.js"></script>
	<!--............-->

	<!-- Promise.finally support -->
	<script src="assets/js/finally.js"></script>
	<!--............-->
	<script src="assets/js/sweetalert2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/pages.js"></script>
</head>
<body>
	<div id="login-section" class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="#" method="post" role="form" style="display: block;" onsubmit="return false;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button name="login-submit" id="login-submit" type="submit" class="form-control btn btn-login">Log in</button> 
												<!--<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">-->
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="#" method="post" role="form" style="display: none;" onsubmit="return false;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="passphrase" name="passphrase" id="passphrase" tabindex="1" class="form-control" placeholder="Passphrase" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script>
	NProgress.configure({ easing: 'ease', speed: 500 });
	NProgress.start();
	NProgress.set(0.4);
	//Increment 
	var interval = setInterval(function() { NProgress.inc(); }, 1000);
	$(document).ready(function(){
	    NProgress.done();
	    clearInterval(interval);
	});
	</script>
	</div>

<script src="assets/js/iguana.js"></script>
</body>
</html>
